<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub URL Shortener & Redirector</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; }
        .container { text-align: center; padding: 20px; background-color: #fff; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 5px; }
        input[type="text"] { width: 80%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
        button { padding: 10px 20px; background-color: #28a745; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #218838; }
        .result { margin-top: 20px; }
    </style>
    <script>
        function shortenUrl() {
            const longUrl = document.getElementById('longUrl').value;
            if (!longUrl) {
                alert("Please enter a valid URL");
                return;
            }
            
            // Generate a random short code
            const shortCode = Math.random().toString(36).substring(2, 8);
            
            // Fetch existing mappings and add the new one
            fetch('urls.json')
                .then(response => response.json())
                .then(data => {
                    data[shortCode] = longUrl; // Add new URL mapping
                    
                    // Update the JSON file (in real usage, this requires backend logic)
                    const updatedJson = JSON.stringify(data);
                    console.log(updatedJson); // Just for debugging, can't write to file on GitHub Pages
                    
                    // Display the short URL
                    const shortUrl = `${window.location.origin}/${shortCode}`;
                    document.getElementById('result').innerHTML = `
                        <p>Shortened URL: <a href="${shortUrl}" target="_blank">${shortUrl}</a></p>
                    `;
                })
                .catch(err => console.error('Error fetching URL mappings:', err));
        }

        // Auto-redirect logic
        document.addEventListener('DOMContentLoaded', () => {
            const path = window.location.pathname.substring(1); // Get the path without the leading slash
            
            if (path) {
                fetch('urls.json')
                    .then(response => response.json())
                    .then(data => {
                        const longUrl = data[path];
                        if (longUrl) {
                            window.location.href = longUrl; // Redirect if match is found
                        }
                    })
                    .catch(err => console.error('Error fetching URL mappings:', err));
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>GitHub URL Shortener & Redirector</h1>
        <input type="text" id="longUrl" placeholder="Enter your long URL here">
        <button onclick="shortenUrl()">Shorten URL</button>
        <div class="result" id="result"></div>
    </div>
</body>
</html>
