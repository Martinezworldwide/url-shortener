<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener with Modal</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; }
        .container { text-align: center; padding: 20px; background-color: #fff; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; background-color: #28a745; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #218838; }
        /* Modal styles */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4); }
        .modal-content { margin: 15% auto; padding: 20px; width: 80%; max-width: 600px; background-color: #fff; border-radius: 5px; }
        .close { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
        .close:hover { color: #000; }
        iframe { width: 100%; height: 400px; border: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>URL Shortener with Modal Pop-up</h1>
        <button onclick="openModal('https://sovrn.co/5abl8yk')">Open Soccer Garage</button>
        <button onclick="openModal('https://sovrn.co/2dtem34')">Open US Soccer Store</button>
        <button onclick="openModal('https://sovrn.co/cigj1qo')">Open Soccer.com</button>
        <button onclick="openModal('https://sovrn.co/9smxc6y')">Open World Soccer Shop</button>
    </div>

    <!-- Modal Structure -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <iframe id="iframeContent" src=""></iframe>
        </div>
    </div>

    <script>
        function openModal(url) {
            // Open modal and set iframe source
            document.getElementById('myModal').style.display = 'block';
            document.getElementById('iframeContent').src = url;
        }

        function closeModal() {
            // Close modal and clear iframe source
            document.getElementById('myModal').style.display = 'none';
            document.getElementById('iframeContent').src = '';
        }

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('myModal');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
