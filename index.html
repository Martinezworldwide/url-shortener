<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub URL Redirector</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const shortCode = urlParams.get('u'); // Get the URL parameter 'u'
            
            if (shortCode) {
                fetch('urls.json')
                    .then(response => response.json())
                    .then(data => {
                        const longUrl = data[shortCode];
                        if (longUrl) {
                            window.location.href = longUrl; // Redirect to the long URL
                        } else {
                            document.body.innerHTML = '<h1>URL not found</h1>';
                        }
                    })
                    .catch(err => console.error('Error loading URL mappings:', err));
            }
        });
    </script>
</head>
<body>
    <h1>Welcome to GitHub URL Redirector</h1>
    <p>Use the format <code>?u=abc</code> to redirect to a corresponding long URL.</p>
</body>
</html>
