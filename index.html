<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener - Open in New Tab</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; }
        .container { text-align: center; padding: 20px; background-color: #fff; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; background-color: #28a745; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #218838; }
    </style>
</head>
<body>
    <div class="container">
        <h1>URL Shortener - Open in New Tab</h1>
        <button onclick="openInNewTab('https://sovrn.co/5abl8yk')">Open Soccer Garage</button>
        <button onclick="openInNewTab('https://sovrn.co/2dtem34')">Open US Soccer Store</button>
        <button onclick="openInNewTab('https://sovrn.co/cigj1qo')">Open Soccer.com</button>
        <button onclick="openInNewTab('https://sovrn.co/9smxc6y')">Open World Soccer Shop</button>
    </div>

    <script>
        function openInNewTab(url) {
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
