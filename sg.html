<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Soccer Garage...</title>
    <script>
        function redirect() {
            // Attempt to open in a new tab
            const newTab = window.open('https://sovrn.co/5abl8yk', '_blank');

            // If the browser blocks the pop-up, fallback to same-tab redirection
            if (!newTab || newTab.closed || typeof newTab.closed == 'undefined') {
                window.location.href = 'https://sovrn.co/5abl8yk';
            }
        }

        // Call redirect immediately
        window.onload = redirect;
    </script>
</head>
<body>
    <p>Redirecting to <a href="https://sovrn.co/5abl8yk">Soccer Garage</a>...</p>
</body>
</html>
